<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Emma ‚ù§Ô∏è</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
  overflow: hidden;
  font-family: 'Georgia', serif;
  color: #fff;
}

/* TEXTE */
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  max-width: 90%;
}

h1 {
  font-size: 58px;
  margin-bottom: 30px;
  opacity: 0;
  transition: opacity 2s;
}

p {
  font-size: 30px;
  line-height: 1.7;
  opacity: 0;
  transition: opacity 2s;
}

/* COEURS */
.heart {
  position: absolute;
  bottom: -40px;
  font-size: 26px;
  opacity: 0.7;
  animation: float 12s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<div class="center">
  <h1 id="title">Emma ‚ù§Ô∏è</h1>
  <p id="l1">Il y a des silences‚Ä¶</p>
  <p id="l2">qui disent plus que mille mots.</p>
  <p id="l3">Des regards qui restent.</p>
  <p id="l4">Et un c≈ìur qui change de rythme.</p>
  <p id="l5"><strong>Alors j‚Äôai une question‚Ä¶</strong></p>
  <p id="l6"><strong>Veux-tu √™tre ma Valentine ? üíñ</strong></p>
</div>

<!-- MUSIQUE -->
<audio id="music">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/09/audio_1c8d6cfc58.mp3" type="audio/mpeg">
</audio>

<script>
// Apparition texte synchronis√©e
const sequence = [
  ["title", 500],
  ["l1", 2500],
  ["l2", 4500],
  ["l3", 6500],
  ["l4", 8500],
  ["l5", 11500],
  ["l6", 14000]
];

sequence.forEach(([id, delay]) => {
  setTimeout(() => {
    document.getElementById(id).style.opacity = 1;
  }, delay);
});

// Musique au premier toucher (iPhone safe)
document.body.addEventListener("click", () => {
  document.getElementById("music").play();
}, { once: true });

// Coeurs anim√©s
for (let i = 0; i < 25; i++) {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (8 + Math.random() * 6) + "s";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
