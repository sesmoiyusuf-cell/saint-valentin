
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Emma</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0b0f;
  font-family: 'Georgia', serif;
  color: #f5f5f5;
  overflow: hidden;
}

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 700px;
  text-align: center;
}

.line {
  font-size: 32px;
  line-height: 1.6;
  opacity: 0;
  margin: 20px 0;
  transition: opacity 2s ease;
}

.title {
  font-size: 48px;
  margin-bottom: 40px;
}
</style>
</head>

<body>

<div class="container">
  <div id="t" class="line title">Emma</div>
  <div id="l1" class="line">Il y a des choses…</div>
  <div id="l2" class="line">qu’on ne dit pas tout de suite.</div>
  <div id="l3" class="line">Pas parce qu’elles sont compliquées.</div>
  <div id="l4" class="line">Mais parce qu’elles comptent.</div>
  <div id="l5" class="line">Parce qu’elles viennent du cœur.</div>
  <div id="l6" class="line">Et quand on les dit…</div>
  <div id="l7" class="line">on espère juste être compris.</div>
  <div id="l8" class="line"><strong>Alors j’ai une question.</strong></div>
  <div id="l9" class="line"><strong>Veux-tu être ma Valentine ?</strong></div>
</div>

<audio id="music">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/09/audio_1c8d6cfc58.mp3" type="audio/mpeg">
</audio>

<script>
const timing = [
  ["t", 500],
  ["l1", 2500],
  ["l2", 4500],
  ["l3", 6500],
  ["l4", 8500],
  ["l5", 10500],
  ["l6", 12500],
  ["l7", 14500],
  ["l8", 17000],
  ["l9", 20000]
];

timing.forEach(([id, delay]) => {
  setTimeout(() => {
    document.getElementById(id).style.opacity = 1;
  }, delay);
});

// musique au premier tap (iPhone)
document.body.addEventListener("click", () => {
  document.getElementById("music").play();
}, { once: true });
</script>

</body>
</html>
